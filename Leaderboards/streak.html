<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Streak Mode Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .leaderboard-header {
      width: 100%;
      background-color: #1e293b;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .leaderboard-header h1 {
      font-size: 26px;
      margin: 0;
    }

    #back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: white;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.2s;
    }

    #back-btn:hover {
      transform: scale(1.1);
    }

    .leaderboard-main {
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    thead {
      background-color: #1d4ed8;
      color: white;
    }

    th, td {
      padding: 16px;
      text-align: center;
      font-size: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    tbody tr:nth-child(odd) {
      background-color: #f1f5f9;
    }

    tbody tr:nth-child(even) {
      background-color: #ffffff;
    }

    tbody tr:first-child td {
      background-color: #ffd70033;
      font-weight: bold;
    }

    tbody tr:nth-child(2) td {
      background-color: #d1d5db;
      font-weight: bold;
    }

    tbody tr:nth-child(3) td {
      background-color: #eab30833;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="leaderboard-header">
    <h1>ðŸ”¥ Streak Mode Leaderboard</h1>
    <a href="../Dashboard/index.html" id="back-btn">ðŸ”™ Back to Dashboard</a>
  </header>

  <main class="leaderboard-main">
    <table id="leaderboard-table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Streak</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Leaderboard rows injected here -->
      </tbody>
    </table>
  </main>

  <script>
    const tbody = document.getElementById("leaderboard-body");
    const users = JSON.parse(localStorage.getItem("users")) || {};

    const streakList = Object.entries(users).map(([username, data]) => {
      const streak = (typeof data.streak === 'number') ? data.streak : 0;
      return { username, score: streak };
    });

    streakList.sort((a, b) => b.score - a.score);

    streakList.forEach((user, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${user.username}</td>
        <td>${user.score}</td>
      `;
      tbody.appendChild(row);
    });
  </script>

</body>
</html>
