<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Spelling Bee Trainer</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>

  <!-- Top Bar -->
  <header class="top-bar">
    <button class="logout-btn">Logout</button>

    <div class="brand-center">
      <img src="logo.png" alt="Logo" class="logo">
      <h1 class="welcome-text">
        Welcome, <span id="username">User</span>!
      </h1>
    </div>

    <div class="profile-section">
      <img src="profile.png" alt="Profile" class="profile-icon">
    </div>
  </header>

  <!-- Main Layout -->
  <main class="dashboard-main">
    <!-- Left: Game Modes -->
    <section class="left-panel">
      <h2>Modes</h2>
      <button class="dashboard-btn">🎲 Random Mode</button>
      <button class="dashboard-btn">🔠 Section A-Z</button>
      <button class="dashboard-btn">♻️ Review Mistakes</button>
      <button class="dashboard-btn">🔥 Streak Mode</button>
    </section>

    <!-- Right: Leaderboards -->
    <section class="right-panel">
      <h2>Leaderboards</h2>
      <button class="dashboard-btn">🏆 Random</button>
      <button class="dashboard-btn">🏆 Section</button>
      <button class="dashboard-btn">🏆 Review</button>
      <button class="dashboard-btn">🏆 Streak</button>
    </section>
  </main>

  <script>
    // Set username dynamically from localStorage or API
    const username = localStorage.getItem('username') || "User";
    document.getElementById('username').textContent = username;
  </script>

  <script src="dashboard.js"></script>

</body>
</html>
